<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tabmenu.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <title data-i18n="optTitle">Online Dictionary Helper</title>
</head>

<body>
    <div class='container'>

        <div class="tabmenus">
            <a href="#" data-contentid="tab-1" class="tabmenu active" data-i18n="tabExtensionTitle">General</a>
            <a href="#" data-contentid="tab-2" class="tabmenu" data-i18n="tabServicesTitle">Anki</a>
            <a href="#" data-contentid="tab-3" class="tabmenu" data-i18n="tabScriptsTitle">Scripts</a>
        </div>

        <form>
            <div id="tab-1" class="tabcontent">

                <div class="grouppanel">
                    <div class="grouptitle">
                        <span data-i18n="optGeneralOptionTitle">General Options</span>
                        <span class="option-helps">
                            <a href="https://github.com/ninja33/ODH/blob/master/README.md" target="_blank">?</a>
                        </span>
                    </div>
                    <div class="leftpanel">
                        <label data-i18n="optEnabled">Enable/Disable</label>
                        <div class="enabled">
                            <input type="checkbox" value=true id="enabled">
                            <label for="enabled"></label>
                        </div>
                    </div>
                    <div class="rightpanel">
                        <label data-i18n="optAutoSelectionHotKey">AuoSel. HotKey</label>
                        <select id="hotkey">
                            <option value="0">Off</option>
                            <option value="16">Shift</option>
                            <option value="17">Ctrl</option>
                            <option value="18">Alt</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="grouppanel">
                    <div class="grouptitle">
                        <span data-i18n="optDictionaryOptionTitle">Dictionary Options</span>
                    </div>
                    <div class="crosspanel">
                        <label for="dict" data-i18n="optSelectedDict">Dictionary</label>
                        <select id="dict" class="col-3x">
                            <option value="encn-Default">encn-Default</option>
                        </select>
                    </div>
                    <hr>
                    <div class="leftpanel">
                        <label data-i18n="optMonoBilingualDict">Mono/Bilingual Dict.</label>
                        <select id="monolingual">
                            <option value="0" data-i18n="optBilingual">Bilingual</option>
                            <option value="1" data-i18n="optMonolingual">Monolingual</option>
                        </select>
                        <label for="anki-preferred-audio" data-i18n="optPreferredAudio">Pref. Audio</label>
                        <select id="anki-preferred-audio">
                            <option value="0" data-i18n="optPreferredAudio_0">Audio# 0(if available)</option>
                            <option value="1" data-i18n="optPreferredAudio_1">Audio# 1(if available)</option>
                        </select>
                    </div>
                    <div class="rightpanel">
                        <label data-i18n="optMaxContext">Max. Context #</label>
                        <select id="maxcontext">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label data-i18n="optMaxExample">Max. Example #</label>
                        <select id="maxexample">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div id="tab-2" class="tabcontent" style="display:none">
                <div class="grouppanel">
                    <div class="grouptitle">
                        <span data-i18n="optAnkiOptionTitle">Anki Options</span>
                        <span class="option-helps">
                            <a href="https://github.com/FooSoft/anki-connect" target="_blank">?</a>
                        </span>
                    </div>
                    <div class="crosspanel">
                        <label for="services" data-i18n="optServices">Services</label>
                        <select id="services" class="col-2x">
                            <option value="none">None</option>
                            <option value="ankiconnect">Ankiconnect</option>
                            <option value="ankiweb">Ankiweb</option>
                        </select>
                        <label id="services-status">Anki Status</label>
                    </div>
                    <div id="user-options">
                        <hr>
                        <div class="crosspanel">
                            <label for="id" data-i18n="optID">ID</label>
                            <input type="text" id="id" name="repo" placeholder="Ankiweb ID" class="col-2x">
                            <label for="signup">
                                <a href="https://ankiweb.net/account/register" target="_blank" data-i18n="optSignup">?</a>
                            </label>
                            <label for="password" data-i18n="optPassword">Password</label>
                            <input type="password" id="password" name="repo" placeholder="Ankiweb Password" class="col-2x">
                            <label class="button" id="login" data-i18n="optLogin">Login</label>
                        </div>
                    </div>
                    <div id="anki-options">
                        <hr>
                        <div class="crosspanel">
                            <label for="deckname" data-i18n="optDeckName">Deck Name</label>
                            <select id="deckname" class="col-3x"></select>
                            <label for="typename" data-i18n="optTypeName">Type Name</label>
                            <select id="typename" class="col-3x"></select>
                        </div>
                        <hr>
                        <div class="leftpanel">
                            <label for="expression" data-i18n="optExpression">Expression</label>
                            <select id="expression">
                            </select>
                            <label for="reading" data-i18n="optReading">Reading</label>
                            <select id="reading">
                            </select>
                            <label for="definition" data-i18n="optDefinition">Definition</label>
                            <select id="definition">
                            </select>
                            <label for="definitions" data-i18n="optDefinitions">Definition</label>
                            <select id="definitions">
                            </select>
                        </div>
                        <div class="rightpanel">
                            <label for="sentence" data-i18n="optSentence">Sentence</label>
                            <select id="sentence">
                            </select>
                            <label for="extrainfo" data-i18n="optExtraInfo">ExtraInfo</label>
                            <select id="extrainfo">
                            </select>
                            <label for="url" data-i18n="optUrl">URL</label>
                            <select id="url">
                            </select>
                            <label for="audio" data-i18n="optAudio">Audio</label>
                            <select id="audio">
                            </select>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div id="tab-3" class="tabcontent" style="display:none">
                <div class="grouppanel">
                    <div class="grouptitle">
                        <span data-i18n="optUdfScriptsOptionTitle">User-Defined Script</span>
                    </div>
                    <div class="crosspanel">
                        <label for="udfscripts" data-i18n="optUdfScriptsLabel">UDF Scripts Name</label>
                        <input type="text" id="udfscripts" name="udfscripts" placeholder="http(s)://your_host.com/your_script.js" class="col-3x">
                    </div>
                </div>
                <div class="grouppanel">
                    <div class="grouptitle">
                        <span data-i18n="optSysScriptsOptionTitle">System Script</span>
                        <span class="option-helps">
                            <a href="https://github.com/ninja33/ODH/blob/master/doc/scriptlist.md" target="_blank">?</a>
                        </span>
                    </div>
                    <div class="crosspanel" style="display:none">
                        <label for="sysscripts" data-i18n="optSysScriptsLabel">SYS Scripts Name</label>
                        <input type="text" id="sysscripts" name="sysscripts" placeholder="System Scripts" class="col-2x">
                        <label class="button" id="loadsysscripts" data-i18n="optLoadSysScripts">Load SYS Scripts</label>
                    </div>
                    <hr>
                    <div class="crosspanel">
                        <div id="scriptslisthead" class="sl-head">
                            <span class="sl-col sl-col-onoff" data-i18n="optListHeadOnoff">OnOff</span><span class="sl-col sl-col-cloud" data-i18n="optListHeadCloud">Cloud</span><span class="sl-col sl-col-name" data-i18n="optListHeadName">Script Name</span><span class="sl-col sl-col-description" data-i18n="optListHeadDescription">Script Description</span>
                        </div>
                        <div class="scriptlistwrapper">
                        <div id="scriptslistbody" class="sl-body">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="grouppannel">
            <div class="leftpanel" style="border-right:initial">
                <label class="button" id="saveload" data-i18n="btnSaveLoad">Save and Load</label>
            </div>
            <div class="rightpanel">
                <label class="button" id="saveclose" data-i18n="btnSaveClose">Save and Close</label>
                <label class="button" id="close" data-i18n="btnClose">Close</label>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <!--script src="js/polyfill.js"></script-->
    <script src="../lib/jquery-2.2.2.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
    <script src="js/tabmenu.js"></script>
</body>

</html>
